<!DOCTYPE html>
<html>

<head>
	<title>Logo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="../will.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
	<script src="../p5.dom.js"></script>
	<script src="./logo/logoparser.js"></script>
	<script src="./logo/sketch.js"></script>
</head>

<body>
	<a href="/" id="back-btn" role="button" class="btn btn-primary">‚ùÆ</a>
	<div id="content" class="container mt-3">
		<div class="row">
			<div id="canvas-holder" class="col"></div>
			<div id="configs-holder" class="col">
				<div class="row">
					<textarea type="text-field" class="form-control" id="input-code" placeholder="Your logo code" onchange="read(this)">to petal :size repeat 2 [repeat :size [fd 2 rt 1] rt 180-:size] end to flower :n :size repeat :n [randomColor petal :size rt 360/:n] end thick 2 flower 10 60 lt 27 thick 1 flower 10 80</textarea>
					<!--
          rgb 255 0 0 lt 50 fd 111.65 repeat 200 [ rt 1 fd 1 ] lt 120 repeat 200 [ rt 1 fd 1 ] fd 111.65

          to poly :sides :size repeat :sides [fd :size rt 360/:sides] end
          to circle :size poly 360 :size end
          to square :size poly 4 :size end
          -->
					<label class="valid-tooltip" style="position: static;">The code looks good!</label>
					<label class="invalid-tooltip" style="position: static;">Something is wrong in the code!</label>
				</div>
			</div>
		</div>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
